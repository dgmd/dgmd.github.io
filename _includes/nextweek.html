<section class='nextweek'>
    <style scoped>
        .reveal .slides section.nextweek > ol {
            font-size: 1em;
        }
    </style>

    {% for week in site.nextweeks %}
		{% if week.number == page.number %}
		    <h2 class='next-week' id='next-week-{{ week.number }}'>For next session</h2>
			{{ week.content }}
		{% endif %}

	{% endfor %}
</section>
