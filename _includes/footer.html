<script>
window.addEventListener('load', function(){
    var navLinks = Array.prototype.slice.call(document.querySelectorAll('nav.site-nav a'));
    var currentPageId = navLinks.map(function(navLink) { return navLink.id; }).filter(function(navLinkId) {
        return window.location.pathname.split('/').indexOf(navLinkId) != -1;        
    })[0];
    if (currentPageId) {
        var currentPage = document.getElementById(currentPageId);
        currentPage.classList.add('active');
    }
});
</script>
