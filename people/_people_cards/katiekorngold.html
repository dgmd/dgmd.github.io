<div id="katiekorngold" class="person flip-container">
    <div class="flipper">
        <div class="front card">
            <h2>Katie Korngold</h2>
            <div class="headshot"></div>
            <i class="fa fa-undo flip"></i>
        </div>
        <div class="back card">
            <ul>
                <li><i class="fa fa-github"></i><a href="https://github.com/katiek">katiek</a>
                </li>
                <li><i class="fa fa-twitter"></i><a href="https://twitter.com/KTKnBOS">@KTKnBOS</a>
                </li>
                <li><i class="fa fa-envelope"></i><a href="mailto:kkorngold@gmail.com">kkorngold@gmail.com</a> </li>
            </ul>
            <i class="fa fa-undo flip"></i>
        </div>
    </div>
    <script>
    window.addEventListener('load', function() {
        var myCard = document.querySelector('#katiekorngold');
        var flipButtons = Array.prototype.slice.call(myCard.querySelectorAll('i.flip'));
        flipButtons.forEach(function(button) {
            button.addEventListener('click', function() {
                myCard.classList.toggle('flipped');
            });
        });
    });
    </script>
