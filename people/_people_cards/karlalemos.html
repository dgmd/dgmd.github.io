<div id='karlalemos' class='person flip-container'>
    <div class='flipper'>
        <div class='front card'>
            <h2>Karla Lemos</h2>
            <div class='headshot'></div>
            <i class="fa fa-undo flip"></i>
        </div>
        <div class='back card'>
            <ul>
                <li><i class="fa fa-home"></i><a href='http://karla-lemos.github.io/'>coming soon</a>
                </li>
                <li><i class="fa fa-github"></i><a href='https://github.com/Karla-Lemos'>karlalemos</a>

                </li>
            </ul>

        </div>
    </div>
    <script>
    window.addEventListener('load', function() {
        var myCard = document.querySelector('#karlalemos');
        var flipButtons = Array.prototype.slice.call(myCard.querySelectorAll('i.flip'));
        flipButtons.forEach(function(button) {
            button.addEventListener('click', function() {
                myCard.classList.toggle('flipped');
            });
        });
    });
    </script>
