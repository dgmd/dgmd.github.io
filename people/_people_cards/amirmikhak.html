<div id='amirmikhak' tabindex='0' class='person flip-container'>
    <div class='flipper'>
        <div class='front card'>
            <h2>Amir Mikhak</h2>
            <div class='headshot'></div>
            <i class="fa fa-undo flip"></i>
        </div>
        <div class='back card'>
            <ul>
                <li><i class="fa fa-home"></i><a href='http://www.notidle.com/'>notidle.com</a>
                </li>
                <li><i class="fa fa-github"></i><a href='https://github.com/amirmikhka'>amirmikhak</a>
                </li>
                <li><i class="fa fa-twitter"></i><a href='https://twitter.com/feanorm'>@feanorm</a>
                </li>
                <li class="email-address"><i class="fa fa-envelope"></i><a href='mailto:amikhak@fas.harvard.edu'>amikhak@fas.harvard.edu</a>
                </li>
            </ul>
            <i class="fa fa-undo flip"></i>
        </div>
    </div>
    <script>
    window.addEventListener('load', function() {
        var myCard = document.querySelector('#amirmikhak');
        var flipButtons = Array.prototype.slice.call(myCard.querySelectorAll('i.flip'));
        flipButtons.forEach(function(button) {
            button.addEventListener('click', function() {
                myCard.classList.toggle('flipped');
            });
        });
    });
    </script>
