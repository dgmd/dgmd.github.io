<div id='rachel' class='person flip-container'>
    <div class='flipper'>
        <div class='front card'>
            <h2>Rachel Sotak</h2>
            <div class='headshot'>
                <div id='box'>
                    <div id='image'>
                    </div>
                </div>
            </div>
            <i class="fa fa-undo flip"></i>
        </div>
        <div class='back card'>
            <ul>
                <li><i class="fa fa-home"></i><a href='http://redsotak.wix.com/luckypennyart'>Check out my photos!</a>
                </li>
                <li><i class="fa fa-pinterest"></i><a href='https://www.pinterest.com/rachelsotak/'>I like painting, cooking, fashion, and of course, CHEESE!</a>
                </li>
                <li><i class="fa fa-linkedin"></i><a href='https://www.linkedin.com/in/rachel-sotak-6b5aa932'>My LinkedIn Profile</a>
                </li>
                <li><i class="fa fa-envelope"></i><a href='mailto:red.sotak@gmail.com'>Email Red</a>
                </li>
                <li><i class="fa fa-youtube"></i><a href='https://www.youtube.com/user/rachelsotak'>My YouTube Channel</a>
                </li>
            </ul>
            <i class="fa fa-undo flip"></i>
        </div>
    </div>
    <script>
    // Grab the box and image
    var box = document.getElementById('box');
    var image = document.getElementById('image');

    // Add an event listener to the box so that when you mouse over it
    box.addEventListener('mouseover', function() {
        image.style.top = '0%'; // You move the image to the top of the containing box (#box)
    });

    // Add an event listener to the image when I click down
    image.addEventListener('mousedown', function() {
        // to rotate the image to 20 degrees
        image.style.transform = 'rotate(180deg)';
    });

    // Add an event listener to the image for when I let go of my mouse
    image.addEventListener('mouseup', function() {
        // to rotate the image to -20 degrees
        image.style.transform = 'rotate(-360deg)';
    });

    window.addEventListener('load', function() {
        var myCard = document.querySelector('#rachel');
        var flipButtons = Array.prototype.slice.call(myCard.querySelectorAll('i.flip'));
        flipButtons.forEach(function(button) {
            button.addEventListener('click', function() {
                myCard.classList.toggle('flipped');
            });
        });
    });
    </script>
</div>
