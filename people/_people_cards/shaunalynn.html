    window.addEventListener('load', function() {

        var funkinItUp = new Audio('http://vocaroo.com/media_command.php?media=s0PP5HJalcoc&command=download_mp3');

        myHeadshot.addEventListener('mousedown', function(event) {
            funkinItUp.play();
        });
        myHeadshot.addEventListener('mouseup', function(event) {
            funkinItUp.pause();
        });
    });
