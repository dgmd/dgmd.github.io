            <h2>Sarah Anne Ledoux</h2>
            <div class='headshot'></div>
            <i class="fa fa-undo flip"></i>
        </div>
        <div class='back card'>
            <ul>
                <li><i class="fa fa-home"></i><a href='http://curation.io/'>curation interactive</a>
                </li>

    <script>
    window.addEventListener('load', function() {
        var myCard = document.querySelector('#sarahledoux');
        var flipButtons = Array.prototype.slice.call(myCard.querySelectorAll('i.flip'));
        flipButtons.forEach(function(button) {
            button.addEventListener('click', function() {
                myCard.classList.toggle('flipped');
            });
        });
    });
    </script>
