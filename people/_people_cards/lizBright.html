<div id='lizBright' class='person flip-container'>
    <div class='flipper'>
        <div id='content' class='front card liz'>
            <h2>Liz <span id="bright">Bright</span></h2>
            <div class='headshot'>
                <span id='chocolate'></span>
                <span id='coffee'></span>
                <span id='camera'></span>
            </div>
            <h4 id="clickMe">Click me!</h4>
            <i class="fa fa-undo flip"></i>
        </div>
        <div class='back card'>
            <ul>
                <li><i class="fa fa-github"></i><a href='https://github.com/eab03'>github.com</a>
                </li>
                </li>
                <li><i class="fa fa-envelope"></i><a href='mailto:elizabeth.anne.bright@gmail.com'>email</a>
                </li>
                <li><i class="fa fa-coffee"></i>Loves travel photography, chocolate and coffee</li>
                <li><i class="fa fa-camera"></i>Takes photos, but no prisoners</li>
            </ul>
            <i class="fa fa-undo flip"></i>
        </div>
    </div>
    <script>
    var lizBright = document.getElementById('lizBright');
    var chocolate = document.getElementById('chocolate');
    var coffee = document.getElementById('coffee');
    var camera = document.getElementById('camera');
    var clickMe = document.getElementById('clickMe');
    var hobby;
    var count = 0;
    var changeHobby = function(element, view) {
        element.style.display = view;
    };

    lizBright.addEventListener('click', function() {
        console.log(count);
        if (count == 0) {
            count++;
            changeHobby(clickMe, 'none');
            changeHobby(chocolate, 'inherit');
        } else if (count == 1) {
            changeHobby(chocolate, 'none');
            changeHobby(coffee, 'inherit');
            count++;
        } else if (count == 2) {
            changeHobby(coffee, 'none');
            changeHobby(camera, 'inherit');
            count++;
        } else if (count == 3) {
            changeHobby(camera, 'none');
            changeHobby(clickMe, 'inherit');
            count = 0;
        }
    });

    var content = document.getElementById('content');

    lizBright.addEventListener('mouseenter', function() {
        content.style.color = 'black';
        content.style.backgroundColor = 'yellow';
    });

    content.addEventListener('mouseout', function() {
        content.style.color = 'inherit';
        content.style.backgroundColor = '#aaa';
    });


    /*******************************/
    window.addEventListener('load', function() {
        var myCard = document.querySelector('#lizBright');
        var flipButtons = Array.prototype.slice.call(myCard.querySelectorAll('i.flip'));
        flipButtons.forEach(function(button) {
            button.addEventListener('click', function() {
                myCard.classList.toggle('flipped');
            });
        });
    });
    </script>
</div>
