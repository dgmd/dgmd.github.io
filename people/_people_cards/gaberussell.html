<div id='gaberussell' class='person flip-container'>
    <div class='flipper'>
        <div class='front card'>
            <h2>Gabe Russell</h2>
            <div class='headshot'></div>
            <i class="fa fa-undo flip"></i>
        </div>
        <div class='back card'>
            <ul>
                <li><i class="fa fa-home"></i><a href='http://www.gaberussell.com/'>gaberussell.com</a>
                </li>
                <li><i class="fa fa-github"></i><a href='https://github.com/gaberussell'>gaberussell</a>
                </li>
                <li><i class="fa fa-twitter"></i><a href='https://twitter.com/gabe_russell'>@gabe_russell</a>
                </li>
                <li><i class="fa fa-envelope"></i><a href='mailto:gabe@gaberussell.com' style="font-size:12px">gabe@gaberussell.com</a>
                    <!-- I know inline styling is sloppy but I need coffee. -->
                </li>
            </ul>
            <i class="fa fa-undo flip"></i>
        </div>
    </div>
    <script>
    window.addEventListener('load', function() {
        var myCard = document.querySelector('#gaberussell');
        var flipButtons = Array.prototype.slice.call(myCard.querySelectorAll('i.flip'));
        flipButtons.forEach(function(button) {
            button.addEventListener('click', function() {
                myCard.classList.toggle('flipped');
            });
        });
    });
    </script>
</div>
