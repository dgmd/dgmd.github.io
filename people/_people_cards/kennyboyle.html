<div id="kennyboyle" class="person flip-container">
    <div class="flipper">
        <div class="front card">
            <h2>Kenny Boyle</h2>
            <div class="headshot"></div>
            <i class="fa fa-undo flip"></i>
        </div>
        <div class="back card">
            <ul>
                <li>
                    <i class="fa fa-home"></i><a href="http://www.kennyboyle.rocks/">kennyboyle.rocks</a>
                </li>
                <li>
                    <i class="fa fa-github"></i><a href="https://github.com/kennyboyle">kennyboyle</a>
                </li>
                <li>
                    <i class="fa fa-twitter"></i><a href="https://twitter.com/kennyboyle">@kennyboyle</a>
                </li>
                <li>
                    <i class="fa fa-envelope"></i><a href="mailto:kpbproductions@gmail.com">kpbproductions<br>@gmail.com</a>
                </li>
            </ul>
            <i class="fa fa-undo flip"></i>
        </div>
    </div>
    <script>
    window.addEventListener('load', function() {
        var myCard = document.querySelector('#kennyboyle');
        var flipButtons = Array.prototype.slice.call(myCard.querySelectorAll('i.flip'));
        flipButtons.forEach(function(button) {
            button.addEventListener('click', function() {
                myCard.classList.toggle('flipped');
            });
        });
    });
    </script>
