<script>
var imageList = [];
imageList.push("https://raw.githubusercontent.com/selimtezel/images_project1/master/arts.png");
imageList.push("https://raw.githubusercontent.com/selimtezel/images_project1/master/computerCode.png");
imageList.push("https://raw.githubusercontent.com/selimtezel/images_project1/master/mechanical.png");
imageList.push("https://raw.githubusercontent.com/selimtezel/images_project1/master/languages.png")
imageList.push("https://raw.githubusercontent.com/selimtezel/images_project1/master/musicalNotes.png");
imageList.push("https://raw.githubusercontent.com/selimtezel/images_project1/master/fractal.png");
imageList.push("https://raw.githubusercontent.com/selimtezel/images_project1/master/intersectingSets%20copy.png");
imageList.push("https://raw.githubusercontent.com/selimtezel/images_project1/master/poetry.png");
imageList.push("https://raw.githubusercontent.com/selimtezel/images_project1/master/interdisciplinary.png");
imageList.push("https://raw.githubusercontent.com/selimtezel/images_project1/master/translation.png");



var offshoot = document.getElementById("offshoot");
var elise = document.getElementById("elisecorrado");
elise.addEventListener('dblclick', function() {
    var index = Math.floor(Math.random() * (imageList.length));
    //console.log(index);
    var image = imageList[index];

    offshoot.style.backgroundImage = "url('" + image + "')";
    offshoot.style.backgroundSize = 'cover';
    offshoot.style.transition = '2s';
    offshoot.style.transform = 'translateX(200px)';
    offshoot.style.zIndex = '100';
    offshoot.style.position = 'relative';
});

elise.addEventListener('mouseleave', function() {
    offshoot.style.backgroundImage = 'none';
    offshoot.style.transform = 'translateX(0px)';
});


// Below this line, you must change the id below ('#kanyewest') to reflect the id you created in the html panel for your partner ('#yourpartner')
window.addEventListener('load', function() {
    var myCard = document.querySelector('#elisecorrado');
    var flipButtons = Array.prototype.slice.call(myCard.querySelectorAll('i.flip'));
    flipButtons.forEach(function(button) {
        button.addEventListener('click', function() {
            myCard.classList.toggle('flipped');
        });
    });
});
</script>
