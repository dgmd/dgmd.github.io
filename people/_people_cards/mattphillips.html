<div id='mattphillips' class='person flip-container'>
    <div class='flipper'>
        <div class='front card'>
            <h2>Matt Phillips</h2>
            <div class='headshot'></div>
            <i class="fa fa-undo flip"></i>
        </div>
        <div class='back card'>
            <ul>
                <li><i class="fa fa-home"></i><a href='http://mattphillips.info/'>mattphillips.info</a>
                </li>
                <li><i class="fa fa-github"></i><a href='https://github.com/phillipsm'>phillipsm</a>
                </li>
                <li><i class="fa fa-twitter"></i><a href='https://twitter.com/labratmatt'>@labratmatt</a>

                </li>
            </ul>
            <i class="fa fa-undo flip"></i>
        </div>
    </div>
    <script>
    window.addEventListener('load', function() {
        var myCard = document.querySelector('#mattphillips');
        var flipButtons = Array.prototype.slice.call(myCard.querySelectorAll('i.flip'));
        flipButtons.forEach(function(button) {
            button.addEventListener('click', function() {
                myCard.classList.toggle('flipped');
            });
        });
    });
    </script>
