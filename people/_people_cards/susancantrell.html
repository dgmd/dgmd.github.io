<div id='susancantrell' class='person flip-container'>
    <div class='flipper'>
        <div class='fade'>
            <div class='front card'>
                <h2>Susan Cantrell</h2>
                <div class='headshot'></div>
                <i class="fa fa-undo flip"></i>
            </div>
            <div class='back card'>
                <ul>
                    <li><i class="fa fa-hand-o-right"></i><a <h2>louisiana Based</h3></a>
                        <li><i class="fa fa-user-secret"></i><a <h3>Army Brat</h3></a>
                            <li><i class="fa fa-plane"></i><a <h3>Wanderlust</h3></a>
                                <li><i class="fa fa-empire"></i><a <h3>Designer</h3></a>
                                    <li><i class="fa fa-bar-chart"></i><a <h3>Data Visualization</h3></a>
                                    </li>
                </ul>
                <i class="fa fa-undo flip"></i>
            </div>
        </div>
    </div>
    <script>
    window.addEventListener('load', function() {
        var myCard = document.querySelector('#susancantrell');
        var flipButtons = Array.prototype.slice.call(myCard.querySelectorAll('i.flip'));
        flipButtons.forEach(function(button) {
            button.addEventListener('click', function() {
                myCard.classList.toggle('flipped');
            });
        });
    });
    </script>
</div>
