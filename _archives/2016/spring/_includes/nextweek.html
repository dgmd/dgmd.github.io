<section class='nextweek'>
    <style>
        .reveal .slides section.nextweek ol {
            font-size: 0.675em;
        }
    </style>

    {% for week in site.nextweeks %}
		{% if week.number == page.number %}
		    <h2 class='next-week' id='next-week-{{ week.number }}'>For next week</h2>
			{{ week.content }}
		{% endif %}

	{% endfor %}
</section>
