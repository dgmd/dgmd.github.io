<div id='katiebroida' class='person flip-container'>
    <div class='flipper'>
        <div class='front card'>
            <h2>Katie Broida</h2>
            <div class='headshot'></div>
            <i class="fa fa-undo flip"></i>
        </div>
        <!--close front card-->
        <div class='back card'>
            <p class="intro">Handicrafter and
                <br>Web Developer
                <br>Extraordinaire</p>
            <ul>
                <li><a href='http://www.katiebroida.info'><i class="fa fa-home"></i></a>
                </li>
                <li><a href='https://www.linkedin.com/in/katiebroida'><i class="fa fa-linkedin-square"></i></a>
                </li>
            </ul>
            <i class="fa fa-undo flip"></i>
        </div>
        <!--close back card-->
    </div>
    <!--close flipper-->
    <script>
    window.addEventListener('load', function() {
        var myCard = document.querySelector('#katiebroida');
        var flipButtons = Array.prototype.slice.call(myCard.querySelectorAll('i.flip'));
        flipButtons.forEach(function(button) {

            button.addEventListener('click', function() {
                myCard.classList.toggle('flipped');
            });
        });
    });
    </script>
</div>
<!--close katiebroida-->
