<div id='michelle' class='person flip-container'>
    <div class='flipper'>
        <div class='front card'>
            <h2>Michelle</h2>
            <div class='headshot'></div>
            <i class="fa fa-undo flip"></i>
        </div>
        <div class='back card'>
            <ul>
                <li><i class="fa fa-github"></i><a href='http://knod.github.io/index.html'>knod</a>
                </li>
                <li><i class="fa fa-cogs"></i><a href='https://xkcd.com/1425/'>Yes</a>
                </li>
            </ul>
            <i class="fa fa-undo flip"></i>
        </div>
    </div>
    <script>
    window.addEventListener('load', function() {
        var myCard = document.querySelector('#michelle');
        var flipButtons = Array.prototype.slice.call(myCard.querySelectorAll('i.flip'));
        flipButtons.forEach(function(button) {
            button.addEventListener('click', function() {
                myCard.classList.toggle('flipped');
            });
        });
    });
    </script>
</div>
